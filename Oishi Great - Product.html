<!DOCTYPE html>
<html>

<head>
    <title> Oishi Great - Product </title>
    <link rel="stylesheet" href="css\product.css">

    <script>
        function showPrice(x) {
            var popup = document.getElementById(x.id).querySelector(".popup");
            popup.classList.add("show"); // Add the "show" class
        }

        function hidePrice(x) {
            var popup = document.getElementById(x.id).querySelector(".popup");
            popup.classList.remove("show"); // Remove the "show" class
        }
    </script>
</head>

<body>
    <script type="text/javascript" src="script.js">  </script>
    
    <div id="topNavBar-container">
        <div id="logo-top" onclick="window.location.href='Oishi Great - Home.html';">
            <a href="#top">
                <img id="logo" src="images\Oishi Great.png">
            </a>
        </div>
        
        <div id="tabs-container">
            <div id="homeTab" class="nav-tab" onclick="window.location.href='Oishi Great - Home.html';">
                <p class="tabsName">HOME</p>
            </div>
            <div id="aboutTab" class="nav-tab" onclick="window.location.href='Oishi Great - About.html';">
                <p class="tabsName">ABOUT</p>
            </div>
            <div id="prodTab" class="nav-tab" onclick="window.location.href='Oishi Great - Product.html';">
                <p class="tabsName">PRODUCTS</p>
            </div>
            <div id="locTab" class="nav-tab" onclick="window.location.href='Oishi Great - Location.html';">

            </div>
        </div>
    </div>

    <div id="product-products">
        <div id="products">
            <div id="5gal" class="productclass" onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
                <img class="product" id="5gal-img" src="images\5gal.png">
                <p>5 Gallons</p>
                <div class="popup"><p>5 Gallons<br>30 Pesos</p></div>
            </div>
            <div id="1000ml" class="productclass" onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
                <img class="product" id="1000ml-img" src="images\1000ml.png">
                <p>1000 ml</p>
                <div class="popup"><p>1000 ml Large<br>18 Pesos</p></div>
            </div>    
            <div id="500ml" class="productclass" onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
               <img class="product" id="500ml-img" src="images\500ml.png">
                <p>500 ml</p> 
                <div class="popup"><p>500 ml Medium<br>12 Pesos</p></div>
            </div> 
            <div id="350ml" class="productclass" onmouseover="showPrice(this)" onmouseout="hidePrice(this)">
                <img class="product" id="350ml-img" src="images\350ml.png">
                <p>350 ml</p>
                <div class="popup"><p>350 ml Small<br>9 Pesos</p></div>
            </div>
        </div>
    </div>

    <div id="botNavBar-container">
        <div id="logo-bot">
            <img id="logo" src="images\Oishi Great.png">
        </div>
        <span></span>
        <div id="find">
            <h3> FIND US: </h3>
            <p id="addr"> 26-6TH CAMARILA ST. MURPHY. QUEZON CITY </p>
        </div>
        <span></span>
        <div id="contact">
            <h3> CONTACT: <br></h3>
            <p id="num"> 921268 <br></p>
            <a> 09291491052 <br></a>
            <a> 09154418454 </a>
        </div>
        <span></span>
        <div id="socials">
            <h3> SOCIALS: </h3>
            <p id="soc">  </p>
            <a href="https://www.facebook.com/OshiGreat">
                <i class="fa-brands fa-square-facebook fa-2xl" style="color: #000000;"></i>
            </a>
        </div>
    </div>



</body>

</html>
